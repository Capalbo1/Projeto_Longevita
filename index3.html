<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Complexa</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Landing Page Complexa</h1>
                <ul>
                    <li><a href="#gallery">Galeria</a></li>
                    <li><a href="#carousel">Carrossel</a></li>
                    <li><a href="about.html">Sobre Nós</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h2>Bem-vindo à Landing Page Complexa</h2>
                <p>Explore nossos recursos incríveis.</p>
            </div>
        </div>
    </header>

    <section id="gallery" class="section">
        <div class="container">
            <h2>Galeria de Fotos</h2>
            <div class="photo-grid">
                <!-- Adicione suas imagens aqui -->
                <img src="image1.jpg" alt="Imagem 1">
                <img src="image2.jpg" alt="Imagem 2">
                <img src="image3.jpg" alt="Imagem 3">
                <img src="image4.jpg" alt="Imagem 4">
                <img src="image5.jpg" alt="Imagem 5">
                <img src="image6.jpg" alt="Imagem 6">
            </div>
        </div>
    </section>

    <section id="carousel" class="section">
        <div class="container">
            <h2>Carrossel</h2>
            <div class="carousel">
                <!-- Adicione seus slides aqui -->
                <div class="slide">
                    <img src="slide1.jpg" alt="Slide 1">
                    <p>Legenda do Slide 1</p>
                </div>
                <div class="slide">
                    <img src="slide2.jpg" alt="Slide 2">
                    <p>Legenda do Slide 2</p>
                </div>
                <div class="slide">
                    <img src="slide3.jpg" alt="Slide 3">
                    <p>Legenda do Slide 3</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Landing Page Complexa. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
